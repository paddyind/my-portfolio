# Override file for local development

services:
  portfolio-dev:
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Use named volume for node_modules to avoid conflicts
      - portfolio_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # For Windows/WSL file watching
      - FAST_REFRESH=true

volumes:
  portfolio_node_modules:
